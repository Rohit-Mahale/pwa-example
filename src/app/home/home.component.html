<div fxLayout="row"  class="login-main">

        <mat-card >
        
        <mat-card-header>
        
           <mat-card-title>Login Page</mat-card-title>
        
        </mat-card-header>
        
        <mat-card-content fxLayout="column">
        
           <mat-form-field>
        
             <input matInput placeholder="Email" (ngModel)="email">
        
           </mat-form-field>
        
           <mat-form-field>
        
             <input type="password" matInput placeholder="password" (ngModel)="password">
        
           </mat-form-field>
        
        </mat-card-content>
        
        <mat-card-actions align="end">
        
           <button mat-raised-button color="primary" (click)="login(email,password)">Login</button>
        
        </mat-card-actions>
        
        </mat-card>
        
        </div>
